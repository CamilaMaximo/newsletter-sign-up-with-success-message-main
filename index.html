<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title> Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile" >
  </header>
  <main class="container-body">
    <h1 class="conatiner-text-hearder">Stay updated!</h1>
    <p class="conatiner-text">Join 60,000+ product managers receiving monthly updates on:
    </p>
    <div class="container-text-topics">
        <div class="container"> 
          <img  class="icon"  src="assets/images/icon-list.svg" alt="">
          <p>Product discovery and building what matters</p>
         </div>
         <div class="container">
        <img  class="icon" src="assets/images/icon-list.svg" alt="">
        <p>Measuring to ensure updates are a success</p>
       </div>
        <div class="container">
       <img  class="icon" src="assets/images/icon-list.svg" alt="">
        <p>And much more!</p>
      </div>
        
    </div>

    <div class="conatiner-address">
      <label for="email"> Email address</label>
      <input type="email" placeholder="email@company.com">
    </div>

    <button class="button">Subscribe to monthly newsletter</button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>



</body>

</html>
